name: Node.js CI

on:
  push:
    branches:
      - modernization
  pull_request:
    branches:
      - modernization
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed

jobs:
  build:
    name: Build and Tests
    runs-on: ubuntu-latest  

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        id: test
        run: |
          TEST_RESULTS=$(npm test)
          echo "::set-output name=test-results::$TEST_RESULTS"

      - name: Parse Test Results
        id: parse-results
        run: |
          FAILING_TESTS=$(echo "$TEST_RESULTS" | awk '/^ *[0-9]+ failing$/{print $1}')
          echo "::set-output name=failing-tests::$FAILING_TESTS"

      - name: Display Failing Tests
        run: |
          echo "Failing Tests:"
          echo "${{ steps.parse-results.outputs.failing-tests }}"
