name: Node.js CI

on:
  push:
    branches:
      - modernization
  pull_request:
    branches:
      - modernization
  workflow_run:
    workflows: ["Build and Test"]
    types:
      - completed

jobs:
  build:
    name: Build and Tests
    runs-on: ubuntu-latest  

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: |
          npm test > test_results_${{ matrix.node-version }}.txt  # Redirige la sortie des tests vers un fichier
          exit_status=$?  # Récupère le code de sortie des tests
          echo "Exit status: $exit_status"  # Affiche le code de sortie
          exit $exit_status  # Sortie avec le code de sortie des tests
